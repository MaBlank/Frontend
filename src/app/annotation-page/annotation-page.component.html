<div class="row mt-5">
  <div class="col-12">
    <h1 class="mb-5 display-4">Annotationsservice</h1>
    <hr>
    <div class="input-group">
      <button
        type="button"
        class="btn custom-btn same-size me-2"
      >
        Projektname
      </button>
      <input type="text" [(ngModel)]="mainObject.name" placeholder="Update Name" class="same-size">
    </div>
    <hr>
    <ngx-annotate-text
      [(annotations)]="annotations"
      [removable]="true"
      [text]="mainObject.text"
      annotationClass="my-annotation"
      (clickAnnotation)="onClickAnnotation($event)"
      (removeAnnotation)="onRemoveAnnotation($event)"
      #annotateText
    >
    </ngx-annotate-text>
    <hr>
  </div>
</div>
<div class="row mt-3">
  <div class="col-12">
    <button
      type="button"
      class="btn custom-btn same-size me-2"
    >
      Annotationen
    </button>
    <button
      *ngFor="let button of annotationButtons | uniqueButton:'label'"
      type="button"
      class="btn custom-btn same-size me-2"
      [style.background-color]="button.color"
      (click)="addAnnotation(button.label, button.color)"
      (contextmenu)="removeAnnotationButton(button.label, button.color, $event)"
    >
      {{button.label}}
    </button>
    <div class="input-group">
      <input type="color" [(ngModel)]="newAnnotationColor" placeholder="Farbe" class="same-size">
      <input type="text" [(ngModel)]="newAnnotationLabel" placeholder="Name" class="same-size">
      <button
        type="button"
        class="btn btn-outline-secondary same-size me-2"
        (click)="addAnnotation(newAnnotationLabel, newAnnotationColor)"
      >
        Annotation hinzuf√ºgen
      </button>
    </div>
    <hr>
    <button
      type="button"
      class="btn btn-outline-success same-size me-2 mt-2"
      (click)="onSave()"
    >
      Save
    </button>
    <button
      type="button"
      class="btn btn-outline-primary same-size me-2 mt-2"
      [routerLink]="['/project-list']"
    >
      Project List
    </button>
  </div>
</div>
