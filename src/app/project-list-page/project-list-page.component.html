<div class="row mt-5">
  <div class="col-12">
    <h1 class="mb-5 display-4">Projektliste</h1>
    <hr>
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number" class="column-position">
          Nummer
        </th>
        <td mat-cell *matCellDef="let element" class="column-position">{{ element.position }}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name" class="column-name">
          Name
        </th>
        <td mat-cell *matCellDef="let element" class="column-name">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="link">
        <th mat-header-cell *matHeaderCellDef class="column-link"></th>
        <td mat-cell *matCellDef="let element" class="column-link">
          <button mat-button color="primary" (click)="onLinkClick(element)">Öffnen</button>
        </td>
      </ng-container>

      <ng-container matColumnDef="export">
        <th mat-header-cell *matHeaderCellDef class="column-export"></th>
        <td mat-cell *matCellDef="let element" class="column-export">
          <mat-form-field appearance="fill">
            <mat-label>Format wählen</mat-label>
            <mat-select (selectionChange)="onFormatChange($event, element)">
              <mat-option value="xml">XML</mat-option>
              <mat-option value="docx">DOCX</mat-option>
              <mat-option value="txt">TXT</mat-option>
              <mat-option value="json">JSON</mat-option>
            </mat-select>
          </mat-form-field>
          <button mat-button color="accent" (click)="onExportClick(element)">Exportieren</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <hr>
    <h1 class="mb-5 display-4">Neues Projekt anlegen</h1>
    <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
      <div class="form-container">
        <mat-form-field class="form-element">
          <mat-label>Projektname</mat-label>
          <input matInput formControlName="projectName" placeholder="Projektname">
        </mat-form-field>
        <mat-form-field class="form-element">
          <mat-label>File Type</mat-label>
          <mat-select formControlName="fileType">
            <mat-option value="xml">XML</mat-option>
            <mat-option value="docx">DOCX</mat-option>
            <mat-option value="txt">TXT</mat-option>
            <mat-option value="json">JSON</mat-option>
          </mat-select>
        </mat-form-field>
        <input hidden type="file" #fileInput >
        <button mat-raised-button type="button" class="form-element" (click)="fileInput.click()">Upload File</button>
        <button mat-raised-button color="primary" class="form-element" type="submit">Upload</button>
      </div>
    </form>
</div>
</div>
